<div class="card ">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-sm-4">
                <div class="form-group row">
                    <img [src]="portfolio.imageUrl" alt="" style="width: 300px;">
                </div>
                <div class="form-group row">
                    <div class="card ">
                        <div class="card-header">
                            {{portfolio.names}}`s Timeline
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped">
                                <thead>
                                  <tr>
                                    <th>twitt</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let twStatus of portfolio.twStatus">
                                    <td>{{twStatus.text}}</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group row">
                    <h2>
                        {{portfolio.names}} {{portfolio.lastNames}}
                    </h2>
                </div>
                <div class="form-group row">
                    <div class="card ">
                        <div class="card-header">
                            <h3>About me</h3>
                        </div>
                        <div class="card-body">
                            <p>{{portfolio.description}}</p>
                        </div>
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="card ">
                        <div class="card-header">
                            <h3>My work experience</h3>
                        </div>
                        <div class="card-body">
                            <p>{{portfolio.experienceSummary}}</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
